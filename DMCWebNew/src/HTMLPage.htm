<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>无标题页</title>
</head>
<body onload="showByOldDisplay();">
    <form id="form1" runat="server">
    <table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%">
        <tr>
            <td style="width:2px;cursor:e-resize; background-color:#6D9EDB"></td>
            <td valign="top">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%">
                <tr id="trTop">
                    <td bgcolor="gainsboro" height="50px">
                    
                    </td>
                </tr>
                <tr>
                    <td>
                   
                    <table>
                            <tr>
                                <th colspan="9" style="margin-left: 10px; text-align: left">
                                    黑白域名</th>
                            </tr>
                            <tr>
                                <td style="width: 50px; text-align: right; margin-right: 5px;">
                                    域名：</td>
                                <td style="height: 36px">
                                    <asp:TextBox ID="tbDns" Width="100px" runat="server"></asp:TextBox></td>
                                <td style="width: 50px; text-align: right; margin-right: 5px;">
                                    类型：</td>
                                <td style="height: 36px">
                                    <uc1:DNSTypeUserControl ID="DNSTypeUserControl1" runat="server"></uc1:DNSTypeUserControl>
                                </td>
                                <td style="height: 36px">
                                    <asp:Button ID="btQuery" runat="server" Text="检索" OnClick="btQuery_Click" /></td>
                                <td style="height: 36px">
                                    <asp:Button ID="btNew" runat="server" Text="新建" /></td>
                                <td style="height: 36px">
                                    <asp:Button ID="btImport" runat="server" Text="导入导出" /></td>
                                <td style="height: 36px; width: 105px;">
                                    <asp:LinkButton ID="lbClearWhite" runat="server">清空白域名</asp:LinkButton>
                                </td>
                                <td style="height: 36px">
                                    <asp:LinkButton ID="lbClearBlack" runat="server">清空黑域名</asp:LinkButton></td>
                            </tr>
                        </table>                   
                    </td>
                </tr>
                <tr>
                    <td style="height: 201px">
                        <div style="width:100%; height:100%; overflow:scroll; border-top:solid 1 black; border-bottom:solid 1 #000000;">
                        <asp:GridView ID="GridView1" runat="server" AutoGenerateColumns="False" OnRowCommand="GridView1_RowCommand">
                            <Columns>
                                <asp:TemplateField>
                                    <ItemTemplate>
                                        <asp:CheckBox ID="cbMail" runat="server" Checked="false" />
                                    </ItemTemplate>
                                    <HeaderTemplate>
                                        <input id="Checkbox1" type="checkbox" onclick="selectAll(this);" />全选
                                    </HeaderTemplate>
                                    <ItemStyle HorizontalAlign="Center" Width="60px" />
                                </asp:TemplateField>
                                <asp:TemplateField HeaderText="域名">
                                    <ItemTemplate>
                                        <%#Eval("vName")%>
                                    </ItemTemplate>
                                </asp:TemplateField>
                                <asp:TemplateField HeaderText="域名级别">
                                    <ItemTemplate>
                                        <%# FormatType( Convert.ToInt32(Eval("vLevel")) )%>
                                    </ItemTemplate>
                                </asp:TemplateField>
                                <asp:TemplateField HeaderText="类型">
                                    <ItemTemplate>
                                        <%# FormatLevel(Convert.ToInt32(Eval("vLevel") ), Convert.ToInt32(Eval("bLevel")))%>                                        
                                    </ItemTemplate>
                                </asp:TemplateField>
                                <asp:TemplateField HeaderText="操作">
                                    <ItemTemplate>                                        
                                        <asp:Button  Visible="true" ID="btDelete"  CommandArgument='<%#Eval("id")%>' CommandName="del" runat="server" Text="删除" />
                                        <asp:Button Visible="true" ID="btUpdate" CommandArgument='<%#Eval("id")%>' CommandName="update" runat="server" Text="修改" />
                                    </ItemTemplate>
                                    <ItemStyle Width="90px" />
                                </asp:TemplateField>                                                              
                            </Columns>
                        </asp:GridView>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td height="25px">
                    <!--翻页起始-->
                    <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="gainsboro">
                        <tr>
                            <td align="center" style="height: 19px">
                               <webdiyer:AspNetPager ID="AspNetPager1" runat="server" OnPageChanging="AspNetPager1_PageChanging" ShowPageIndexBox="Always" SubmitButtonText="Go" TextAfterPageIndexBox="页" TextBeforePageIndexBox="转到" PageSize="20">
              </webdiyer:AspNetPager> 
              <span style="background-color:green" ></span>
                            </td>                           
                        </tr>
                    </table>
                    <!--翻页结束-->
                    </td>
                </tr>
                <tr id="trBottom">
                    <td height="100px">
                    <iframe src="HttpInfo.aspx" id="frmContent" name="frmContent" scrolling="no" frameborder="0" width="100%" height="100px">
                    </iframe>
                    </td>
                </tr>
                </table>
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
